flows:
  - name: "mqtt_sec_pub" # Dos flujos iguales
    link: "emiMqtt0-brkMqtt1"
    protocol: "mqtt"
    transport: "tcp"
    dst_port: 1883
    extra_filter: ""

  - name: "mqtt_sis_pub"
    link: "emiMqtt0-brkMqtt0"
    protocol: "mqtt"
    transport: "tcp"
    dst_port: 1883
    extra_filter: ""

  - name: "mqtt_sec_sub"
    link: "brkMqtt1-cliMqtt1"
    protocol: "mqtt"
    transport: "tcp"
    src_port: 1883
    extra_filter: ""

  - name: "mqtt_sis_sub"
    link: "brkMqtt0-cliMqtt0"
    protocol: "mqtt"
    transport: "tcp"
    src_port: 1883
    extra_filter: ""

  - name: "amqp_iot_pub"
    link: "cliIoT0-brkAmqp0"
    protocol: "amqp"
    transport: "tcp"
    dst_port: 5672
    extra_filter: ""

  - name: "http_med_post"
    link: "cliIoT0-srvHttp0"
    protocol: "http"
    transport: "tcp"
    dst_port: 5000
    extra_filter: ""

  - name: "wb_iot_post"
    link: "cliIoT0-srvWbS0"
    protocol: "http"
    transport: "tcp"
    dst_port: 8080
    extra_filter: ""

  - name: "coap_iot_sent"
    link: "emiCoap0-srvCoap0"
    protocol: "coap"
    transport: "udp"
    extra_filter: "coap.mid"

  - name: "coap_iot_rec"
    link: "srvCoap0-cliCoap0"
    protocol: "coap"
    transport: "udp"
    src_port: 5683
    extra_filter: "coap.mid"

containers:
  - "ryu-ctrl"
