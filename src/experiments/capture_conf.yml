flows:
  - name: "mqtt_sec_pub" # Dos flujos iguales
    link: "cliMqtt2-brkMqtt1"
    protocol: "mqtt"
    transport: "tcp"
    dst_port: 1883
    extra_filter: ""

  - name: "mqtt_sis_pub"
    link: "cliMqtt2-brkMqtt0"
    protocol: "mqtt"
    transport: "tcp"
    dst_port: 1883
    extra_filter: ""

  - name: "mqtt_sec_sub"
    link: "brkMqtt1-cliMqtt1"
    protocol: "mqtt"
    transport: "tcp"
    src_port: 1883
    extra_filter: ""

  - name: "mqtt_sis_sub"
    link: "brkMqtt0-cliMqtt0"
    protocol: "mqtt"
    transport: "tcp"
    src_port: 1883
    extra_filter: ""

  - name: "amqp_iot_pub"
    link: "cliHttp0-brkAmqp0"
    protocol: "amqp"
    transport: "tcp"
    dst_port: 5672
    extra_filter: ""

  - name: "http_med_post"
    link: "cliHttp0-srvHttp0"
    protocol: "http"
    transport: "tcp"
    dst_port: 5000
    extra_filter: ""

  - name: "wb_iot_post"
    link: "cliHttp0-srvWbS1"
    protocol: "http"
    transport: "tcp"
    dst_port: 8080
    extra_filter: ""

  - name: "coap_iot_sent"
    link: "cliCoap0-srvCoap0"
    protocol: "coap"
    transport: "udp"
    extra_filter: "coap.mid"

  - name: "coap_iot_rec"
    link: "srvCoap0-cliCoap1"
    protocol: "coap"
    transport: "udp"
    src_port: 5683
    extra_filter: "coap.mid"

  - name: "http_vod_get"
    link: "srvHttp1-cliHttp1"
    protocol: "http"
    transport: "tcp"
    src_port: 80
    extra_filter: ""

  - name: "rtp_iptv_send"
    link: "cliRtp0-srvRtp0"
    protocol: "udp"
    transport: "udp"
    dst_port: 8000
    extra_filter: ""
    jitter: True

  - name: "rtp_iptv_rec"
    link: "srvRtp0-cliRtp1"
    protocol: "rtp"
    transport: "tcp"
    src_port: 8554
    extra_filter: "rtp.seq"
    jitter: True

  - name: "rtp_voip"
    link: "srvRtp1-cliRtp2"
    protocol: "rtp"
    transport: "udp"
    extra_filter: "rtp.seq"
    jitter: True

  - name: "rtp_vc"
    link: "srvRtp2-cliRtp3"
    protocol: "rtp"
    transport: "udp"
    extra_filter: "rtp.seq"
    jitter: True

  - name: "ftp_transfer"
    link: "cliFtp0-srvFtp0"
    protocol: "tcp"
    transport: "tcp"
    extra_filter: ""

containers:
