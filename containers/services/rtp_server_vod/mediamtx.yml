# RTSP
rtsp: yes
rtspAddress: :8554

# Permite RTSP sobre UDP y TCP (el handshake SIEMPRE es TCP)
# UDP = más performant pero NAT/firewall puede romperlo.
rtspTransports: [udp, tcp]
rtpAddress: :8000
rtcpAddress: :8001

# (Opcional) si quieres multicast para ahorrar ancho de banda en LAN:
# rtspTransports: [udp, multicast, tcp]
# multicastIPRange: 224.1.0.0/16
# multicastRTPPort: 8002
# multicastRTCPPort: 8003

# HLS / WebRTC como los tienes (ojo: HLS es HTTP/TCP sí o sí)
hls: yes
hlsAddress: :8888
hlsAllowOrigins: ['*']

webrtc: yes
webrtcAddress: :8889
webrtcEncryption: "no"
webrtcLocalUDPAddress: :8189
webrtcAllowOrigins: ['*']

# (Opcional) SRT (es UDP) si lo quieres habilitar
srt: yes
srtAddress: :8890

paths:
  mivideo:
    source: publisher
    overridePublisher: yes
  mivideo2:
    source: publisher
    overridePublisher: yes
  mivideo3:
    source: publisher
    overridePublisher: yes
