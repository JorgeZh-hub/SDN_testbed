  # ===================== HTTP (TCP 80) =====================
  - name: "HTTP_IoT"
    class: "CRIT"
    priority: 80
    match:
      ip_proto: "tcp"
      l4_any_ports: [5000]
      src_subnets: ["198.51.100.15/32", "203.0.113.10/32"]
      dst_subnets: ["198.51.100.15/32", "203.0.113.10/32"]

  # ===================== WebSocket (TCP 8080) =====================
  - name: "WBS"
    class: "CRIT"
    priority: 79
    match:
      ip_proto: "tcp"
      l4_any_ports: [8080]
      src_subnets: ["198.51.100.15/32", "203.0.113.15/32"]
      dst_subnets: ["198.51.100.15/32", "203.0.113.15/32"]

  # ===================== CoAP (UDP 5683/5684) =====================
  - name: "COAP"
    class: "CRIT"
    priority: 70
    match:
      ip_proto: "udp"
      l4_any_ports: [5683, 5684]
      src_subnets: ["198.51.100.13/32", "203.0.113.12/32", "198.51.100.14/32"]
      dst_subnets: ["198.51.100.13/32", "203.0.113.12/32", "198.51.100.14/32"]

