[DEFAULT]
top_config=/app/exp/topology_conf.yml
te_config=/app/generic_controller/te_cfg.yml

# Controller usage modes (set the flags per scenario):
# - OSPF:    te_activate=false, queues_enable=false
# - TE_QOS_D: te_activate=false, queues_enable=false, te_mode=TE_QOS_D
# - TE_QOS_C: te_activate=false, queues_enable=false, te_mode=TE_QOS_C

te_activate=true
# TE mode: TE_QOS_C | TE_QOS_D
te_mode=TE_QOS_D
observe_net=true

te_period=5.0
portstats_period=6.0
flowstats_period=1.0
diagnostic_period=10.0
default_link_capacity=100.0
hot_th=0.8
alpha_link=0.3
alpha_flow=0.8
cooldown=60.0
Kc=10.0
Ku=5.0
safety_factor=1.2
delta_hot=0.05
delta_global=0.02
r_min_mbps=0.1
app_id=48879
flow_priority=18000
barrier=true

logger_stats=false
logger_flow_manager=true
logger_te=true
logger_topology_manager=true

queues_enable=true

[ofp]
tcp_listen_host=0.0.0.0
tcp_listen_port=6653
